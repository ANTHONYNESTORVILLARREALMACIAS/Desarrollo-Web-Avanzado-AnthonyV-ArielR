<!-- product-operations.component.html -->
<div class="operations-container">
  <h3 class="form-title">Operaciones de Producto</h3>
  <form [formGroup]="operationForm" (ngSubmit)="onSubmit()" class="operations-form">

    <div class="form-group">
      <label for="product" class="form-label">Seleccionar Producto:</label>
      <select id="product" formControlName="product" class="form-input">
        <option *ngFor="let product of products" [value]="product.productName">{{ product.productName }}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">Tipo de Operación:</label>
      <div class="radio-group">
        <label for="entrada" class="radio-label">
          <input type="radio" id="entrada" formControlName="operationType" value="Entrada" />
          Entrada
        </label>
        <label for="salida" class="radio-label">
          <input type="radio" id="salida" formControlName="operationType" value="Salida" />
          Salida
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="quantity" class="form-label">Cantidad:</label>
      <input id="quantity" type="number" formControlName="quantity" class="form-input" required />
    </div>

    <div class="form-group">
      <label for="date" class="form-label">Fecha de la operación:</label>
      <input id="date" type="date" formControlName="date" class="form-input" required />
    </div>

    <button type="submit" class="submit-button" [disabled]="!operationForm.valid">Realizar Operación</button>
  </form>
</div>
