<div class="card">
  <h2><i class="bi bi-file-earmark-text me-2"></i>Detalles del Seguro</h2>

  <div *ngIf="seguro" class="row">
    <div class="col-md-4 text-center">
      <div class="avatar-circle bg-primary text-white mb-3">
        <i class="bi bi-shield-check fs-1"></i>
      </div>
    </div>

    <div class="col-md-8">
      <dl class="row">
        <dt class="col-sm-4">Costo Total</dt>
        <dd class="col-sm-8">{{ seguro.costoTotal | currency }}</dd>

        <dt class="col-sm-4">Modelo Automóvil</dt>
        <dd class="col-sm-8">{{ seguro.modeloAutomovil }}</dd>

        <dt class="col-sm-4">Propietario</dt>
        <dd class="col-sm-8">{{ seguro.propietarioNombre }}</dd>

        <dt class="col-sm-4">ID Automóvil</dt>
        <dd class="col-sm-8">{{ seguro.automovilId }}</dd>
      </dl>

      <div class="mt-4">
        <a routerLink="/seguros" class="btn btn-outline-primary">
          <i class="bi bi-arrow-left me-1"></i>
          Volver al listado
        </a>
      </div>
    </div>
  </div>
</div>
