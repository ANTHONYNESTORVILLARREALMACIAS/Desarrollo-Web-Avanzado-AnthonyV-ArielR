<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación Asincronismo: Callback, Promesa, Async/Await</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Demostración de Asincronismo en JavaScript</h1>

    <div class="method-container">
        <h2>1. Usando Callback</h2>
        <button id="callbackButton">Ejecutar Callback</button>
        <p id="callbackOutput">Resultado aparecerá aquí...</p>
    </div>

    <div class="method-container">
        <h2>2. Usando Promesa</h2>
        <button id="promiseButton">Ejecutar Promesa</button>
        <p id="promiseOutput">Resultado aparecerá aquí...</p>
    </div>

    <div class="method-container">
        <h2>3. Usando Async/Await</h2>
        <button id="asyncAwaitButton">Ejecutar Async/Await</button>
        <p id="asyncAwaitOutput">Resultado aparecerá aquí...</p>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
