<div class="card">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-people me-2"></i>Propietarios Registrados</h2>
    <a routerLink="/propietarios/crear" class="btn btn-primary">
      <i class="bi bi-plus-circle me-1"></i>
      Nuevo Propietario
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th style="width: 40%;">Nombre</th>
          <th style="width: 15%;">Edad</th>
          <th style="width: 15%;">Veh√≠culos</th>
          <th style="width: 30%;" class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of propietarios" class="hover-row">
          <td class="fw-bold">{{ p.nombreCompleto }}</td>
          <td>{{ p.edad }}</td>
          <td>
            <span class="badge bg-secondary">
              {{ p.automovilesIds.length || 0 }}
            </span>
          </td>
          <td class="text-end">
            <div class="d-flex gap-2 justify-content-end">
              <a [routerLink]="['/propietarios/detalles', p.id]"
                 class="btn btn-sm btn-outline-primary">
                <i class="bi bi-eye"></i>
              </a>
              <a [routerLink]="['/propietarios/editar', p.id]"
                 class="btn btn-sm btn-outline-success">
                <i class="bi bi-pencil"></i>
              </a>
              <button (click)="eliminar(p.id!)"
                      class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="propietarios.length === 0" class="text-center py-4 text-muted">
      <i class="bi bi-info-circle fs-4"></i>
      <p class="mt-2">No se encontraron propietarios registrados</p>
    </div>
  </div>
</div>
