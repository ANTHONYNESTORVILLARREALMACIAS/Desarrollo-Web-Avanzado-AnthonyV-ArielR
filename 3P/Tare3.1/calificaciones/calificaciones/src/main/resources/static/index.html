<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Gestión de Alumnos</h2>

        <!-- Buscador por nombre -->
        <input type="text" id="buscador" class="form-control mb-3" placeholder="Buscar por nombre" oninput="filtrarPorNombre()">

        <!-- Botones de acciones -->
        <button onclick="cargarAlumnos()" class="btn btn-primary mb-3">Cargar Alumnos</button>
        <button onclick="generarCSV()" class="btn btn-success mb-3">Exportar CSV</button>

        <!-- Formulario para crear o actualizar alumno -->
        <form id="formularioAlumno" class="mb-3" onsubmit="guardarAlumno(event)">
            <input type="hidden" id="alumnoId" />
            <input type="text" id="nombreAlumno" class="form-control mb-2" placeholder="Nombre" required>
            <input type="number" id="notaAlumno" class="form-control mb-2" placeholder="Nota" required min="0" max="10">
            <button type="submit" class="btn btn-info">Guardar</button>
        </form>
        
        <!-- Filtros por nota mínima y máxima -->
        <div class="row mb-3">
            <div class="col">
                <input type="number" id="notaMin" class="form-control" placeholder="Nota mínima" min="0" max="10">
            </div>
            <div class="col">
                <input type="number" id="notaMax" class="form-control" placeholder="Nota máxima" min="0" max="10">
            </div>
            <div class="col">
                <button onclick="filtrarPorNota()" class="btn btn-secondary">Filtrar</button>
            </div>
            <div class="col">
                <button onclick="ordenarPorNota()" class="btn btn-dark">Ordenar por Nota</button>
            </div>
        </div>

        <!-- Tabla de alumnos -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Nota</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-alumnos">
            </tbody>
        </table>
        

        <!-- Gráfico de barras -->
        <canvas id="graficoNotas"></canvas>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
