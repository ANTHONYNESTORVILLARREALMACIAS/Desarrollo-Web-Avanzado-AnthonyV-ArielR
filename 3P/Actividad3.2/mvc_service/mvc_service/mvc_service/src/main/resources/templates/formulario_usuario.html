<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="container py-4">
<h1 class="mb-4" th:text="${usuario.nombre != null} ? 'Editar Usuario' : 'Nuevo Usuario'"></h1>

<form th:action="${usuario.nombre != null} ? @{/usuarios/actualizar} : @{/usuarios}" th:object="${usuario}" method="post" class="border p-4 rounded bg-light">
  <div class="mb-3">
    <label class="form-label">Nombre:</label>
    <input type="text" th:field="*{nombre}" class="form-control" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Solo se permiten letras y espacios" />
    <div class="invalid-feedback">
      El nombre solo puede contener letras y espacios.
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Edad:</label>
    <label>
      <input type="number" th:field="*{edad}" class="form-control" required min="18" max="65"/>
    </label>
    <div class="invalid-feedback">
      La edad debe estar entre 18 y 65 años.
    </div>
  </div>
  <button type="submit" class="btn btn-success">Guardar</button>
  <a class="btn btn-secondary" th:href="@{/usuarios}">Volver al Listado</a>
</form>
</body>
</html>
