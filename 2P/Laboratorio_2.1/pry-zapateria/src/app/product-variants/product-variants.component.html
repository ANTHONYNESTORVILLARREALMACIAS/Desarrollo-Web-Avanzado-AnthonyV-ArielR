<!-- variant-form.component.html -->
<div class="variant-form-container">
  <h3 class="form-title">Registrar Variantes del Producto</h3>
  <form [formGroup]="variantForm" (ngSubmit)="onSubmit()" class="variant-form">

    <div class="form-group">
      <label for="productName" class="form-label">Nombre del Producto:</label>
      <select
        id="productName"
        formControlName="productName"
        class="form-control"
        required
      >
        <option *ngFor="let product of products" [value]="product.productName">{{ product.productName }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="color" class="form-label">Color:</label>
      <input
        id="color"
        formControlName="color"
        type="text"
        class="form-control"
        required
        placeholder="Ingresa el color"
      />
    </div>

    <div class="form-group">
      <label for="size" class="form-label">Talla:</label>
      <input
        id="size"
        formControlName="size"
        type="text"
        class="form-control"
        required
        placeholder="Ingresa la talla"
      />
    </div>

    <div class="form-group">
      <label for="price" class="form-label">Precio:</label>
      <input
        id="price"
        type="number"
        formControlName="price"
        class="form-control"
        required
        min="0.01"
        placeholder="Ingresa el precio"
      />
    </div>

    <div class="form-group">
      <button type="submit" class="submit-button" [disabled]="!variantForm.valid">Registrar Variante</button>
    </div>
  </form>
</div>
