<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="container py-4">
<h1 class="mb-4">Listado de Usuarios</h1>

<a class="btn btn-primary mb-3" th:href="@{/usuarios/nuevo}">Agregar Nuevo Usuario</a>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
  <tr>
    <th>Nombre</th>
    <th>Edad</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="usuario, iterStat : ${usuarios}">
    <td th:text="${usuario.nombre}"></td>
    <td th:text="${usuario.edad}"></td>
    <td>
      <a class="btn btn-warning btn-sm" th:href="@{/usuarios/editar/{id}(id=${iterStat.index})}">Editar</a>
      <a class="btn btn-danger btn-sm" th:href="@{/usuarios/eliminar/{id}(id=${iterStat.index})}" onclick="return confirm('Â¿Seguro que quieres eliminar este usuario?')">Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
