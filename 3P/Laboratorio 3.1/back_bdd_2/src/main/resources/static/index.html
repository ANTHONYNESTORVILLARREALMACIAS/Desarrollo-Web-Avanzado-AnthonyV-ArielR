    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Notas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <h1>Gestión de Notas de Estudiantes</h1>

    <h2>Agregar/Actualizar Estudiante</h2>
    <form id="formEstudiante">
        <input type="hidden" id="idEstudiante" name="idEstudiante"> <!-- Campo oculto para el id del estudiante -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br><br>

        <button type="submit">Guardar</button>
    </form>

    <!-- Lista de Estudiantes -->
    <div>
        <h2>Lista de Estudiantes</h2>
        <button onclick="obtenerEstudiantes()">Cargar Estudiantes</button>
        <table id="tablaEstudiantes">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Aquí se agregarán los estudiantes dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Ver Notas -->
    <div>
        <h2>Notas del Estudiante</h2>
        <table id="tablaNotas">
            <thead>
            <tr>
                <th>Asignatura</th>
                <th>Nota</th>
                <th>Fecha Registro</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Aquí se agregarán las notas dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Agregar Nota -->
    <div>
        <h2>Agregar/Actualizar Nota</h2>
        <form id="formNota">
            <input type="hidden" id="idNota" name="idNota"> <!-- Campo oculto para el id de la nota -->
            <label for="asignaturaNota">Asignatura:</label>
            <input type="text" id="asignaturaNota" name="asignatura" required><br><br>

            <label for="notaValor">Nota:</label>
            <input type="number" id="notaValor" name="nota" step="0.01" required><br><br>

            <label for="fechaRegistroNota">Fecha Registro:</label>
            <input type="date" id="fechaRegistroNota" name="fechaRegistro" required><br><br>

            <label for="estudianteId">Estudiante:</label>
            <select id="estudianteId">
                <!-- Aquí se agregarán los estudiantes dinámicamente -->
            </select><br><br>

            <button type="submit">Guardar Nota</button>
        </form>
    </div>

    <script src="script.js"></script>
    </body>
    </html>
