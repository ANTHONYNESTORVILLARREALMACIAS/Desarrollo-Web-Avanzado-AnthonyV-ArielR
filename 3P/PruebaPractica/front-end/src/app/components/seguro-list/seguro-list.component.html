<div class="card">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-shield-check me-2"></i>Seguros Registrados</h2>
    <a routerLink="/seguros/crear" class="btn btn-primary">
      <i class="bi bi-plus-circle me-1"></i>
      Nuevo Seguro
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Costo Total</th>
          <th>Modelo Auto</th>
          <th>Propietario</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of seguros" class="hover-row">
          <td>{{ s.costoTotal | currency }}</td>
          <td>{{ s.modeloAutomovil }}</td>
          <td>{{ s.propietarioNombre }}</td>
          <td class="text-end">
            <div class="d-flex gap-2 justify-content-end">
              <a [routerLink]="['/seguros/detalles', s.id]"
              class="btn btn-sm btn-outline-primary">
                <i class="bi bi-eye"></i>
              </a>
              <a [routerLink]="['/seguros/editar', s.id]"
              class="btn btn-sm btn-outline-success">
                <i class="bi bi-pencil"></i>
              </a>
              <button (click)="eliminar(s.id!)"
                      class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="seguros.length === 0" class="text-center py-4 text-muted">
      <i class="bi bi-info-circle fs-4"></i>
      <p class="mt-2">No se encontraron seguros registrados</p>
    </div>
  </div>
</div>
