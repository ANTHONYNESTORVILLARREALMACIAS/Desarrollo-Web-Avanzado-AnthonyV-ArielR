<div class="padre">
  <h2>Componente Padre</h2>
  <app-hijo-formulario (enviarFormulario)="manejarFormulario($event)"></app-hijo-formulario>

  <div *ngIf="datosRecibidos" class="resultado">
    <h3>Datos recibidos:</h3>
    <p><strong>Nombre:</strong> {{ datosRecibidos.nombre }}</p>
    <p><strong>Email:</strong> {{ datosRecibidos.email }}</p>
  </div>
</div>
