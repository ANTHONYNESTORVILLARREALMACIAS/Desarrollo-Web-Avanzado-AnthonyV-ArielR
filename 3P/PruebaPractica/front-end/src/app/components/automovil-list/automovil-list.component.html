<div class="card">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-car-front me-2"></i>Automóviles</h2>
    <a routerLink="/automoviles/crear" class="btn btn-primary">
      <i class="bi bi-plus-circle me-1"></i>
      Nuevo Automóvil
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Modelo</th>
          <th>Valor</th>
          <th>Accidentes</th>
          <th>Propietario</th>
          <th>Seguro</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of automoviles" class="hover-row">
          <td class="fw-bold">{{ a.modelo }}</td>
          <td>{{ a.valor | currency }}</td>
          <td>{{ a.accidentes }}</td>
          <td>{{ a.propietarioNombreCompleto }}</td>
          <td>{{ a.costoSeguro | currency }}</td>
          <td class="text-end">
            <div class="d-flex gap-2 justify-content-end">
              <a [routerLink]="['/automoviles/detalles', a.id]"
                 class="btn btn-sm btn-outline-primary">
                <i class="bi bi-eye"></i>
              </a>
              <a [routerLink]="['/automoviles/editar', a.id]"
                 class="btn btn-sm btn-outline-success">
                <i class="bi bi-pencil"></i>
              </a>
              <button (click)="eliminar(a.id!)"
                      class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="automoviles.length === 0" class="text-center py-4 text-muted">
      <i class="bi bi-info-circle fs-4"></i>
      <p class="mt-2">No se encontraron automóviles registrados</p>
    </div>
  </div>
</div>
